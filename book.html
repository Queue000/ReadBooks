<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Literary Haven - Your Digital Library</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        
        header {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .book-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            background-color: #fefefe;
        }
        
        .book-cover {
            width: 100%;
            max-height: 200px;
            object-fit: contain;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .book-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        
        .book-author {
            color: #777;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .download-button:hover {
            background-color: #0056b3;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px 0;
            background-color: #343a40;
            color: white;
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <header>
        <h1>The Literary Haven</h1>
        <p>Explore and Download Your Favorite Reads</p>
    </header>
    <div class="container">
        <div class="book-grid">
            <div class="book-card">
                <img src="The Great Adventure.webp" alt="Book Cover 1" class="book-cover">
                <h3 class="book-title">The Great Adventure</h3>
                <p class="book-author">by John Doe</p>
                <a href="QR Poster.docx" class="download-button" download="The Great Adventure">Download</a>
            </div>
            <div class="book-card">
                <img src="Mystery of the Lost Key.png" alt="Book Cover 2" class="book-cover">
                <h3 class="book-title">Mystery of the Lost Key</h3>
                <p class="book-author">by Jane Smith</p>
                <a href="books/mystery_key.epub" class="download-button" download="Mystery of the Lost Key">Download</a>
            </div>
            <div class="book-card">
                <img src="Coding for Beginners.jpg" alt="Book Cover 3" class="book-cover">
                <h3 class="book-title">Coding for Beginners</h3>
                <p class="book-author">by Alice Brown</p>
                <a href="books/coding_beginners.zip" class="download-button" download="Coding for Beginners">Download</a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 The Literary Haven</p>
    </footer>
</body>

</html>
